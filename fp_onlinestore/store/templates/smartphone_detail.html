{% extends 'base.html' %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="#">{{ smartphone.category.name }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ smartphone.title }}</li>
  </ol>
</nav>
<div class="row">
    <div class="col-md-4">
        <img src="{{ smartphone.image.url }}" class="img-fluid">
    </div>
    <div class="col-md-8">
        <h3>
            {{ smartphone.title }}
        </h3>
        <p>Price: {{ smartphone.price }} eur</p>
        <p>Description: {{ smartphone.description }}</p>

    </div>
</div>


{% endblock %}
